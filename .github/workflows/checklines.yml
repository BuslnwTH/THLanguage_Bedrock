name: checklines

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run analysis
        run: |
          python checklines.py > summary.txt

      

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: THLanguage_Bedrock
          path: THLanguage_Bedrock.mcpack THLanguage_RP summary.txt